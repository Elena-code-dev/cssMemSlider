<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name='r' id="r1" checked>
            <input type="radio" name='r' id="r2">
            <input type="radio" name='r' id="r3">
            <input type="radio" name='r' id="r4"> 
            <input type="radio" name='r' id="r5">
            <div class="slider-items">
                <div class="item s1"><img src="images/2019-01-14-1547471065 1.jpg" alt=""></div>
                <div class="item"><img src="images/hedgehog 1.jpg" alt=""></div>
                <div class="item"><img src="images/heppy.png" alt=""></div> 
                <div class="item"><img src="images/film.jpg" alt=""></div>  
                <div class="item"><img src="images/ждун 1.jpg" alt=""></div>  
            </div>
            <div class="conteiner">
                <div class="slider-info">
                    <div class="info s2">Когда открыл следующий таск :))</div>
                    <div class="info">Надо валить! Пока не ввели налог на туман!</div>
                    <div class="info">Хочу детский парк и богатство! P.S. Злодей</div>
                    <div class="info">В главной роли: Дмитрий Нагиев</div>
                    <div class="info">Окончание курса RS SCHOOL</div>
                </div>
                <div class="navigation"> 
                    <label for="r1" class="bar"><span class="c1"></span></label>
                    <label for="r2" class="bar"><span class="c2"></span></label>
                    <label for="r3" class="bar"><span class="c3"></span></label>
                    <label for="r4" class="bar"><span class="c4"></span></label>
                    <label for="r5" class="bar"><span class="c5"></span></label>
                </div>
            </div>
        </div>    
    </div>
</body> 
</html>
