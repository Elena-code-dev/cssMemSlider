<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name='r' id="r1" checked>
            <input type="radio" name='r' id="r2">
            <input type="radio" name='r' id="r3">
            <input type="radio" name='r' id="r4"> 
            <input type="radio" name='r' id="r5">
            <div class="slider-items">
                <div class="item s1"><img src="images/1531257894_22.jpg" alt=""></div>
                <div class="item"><img src="images/1531257953_26.jpg" alt=""></div>
                <div class="item"><img src="images/1531257972_16.jpg" alt=""></div> 
                <div class="item"><img src="images/1531257974_21.jpg" alt=""></div>  
                <div class="item"><img src="images/1531259477_5.jpg" alt=""></div>  
            </div>
            <div class="conteiner">
                <div class="slider-info">
                    <div class="info s2">1</div>
                    <div class="info">2</div>
                    <div class="info">3</div>
                    <div class="info">4</div>
                    <div class="info">5</div>
                </div>
                <div class="navigation"> 
                    <label for="r1" class="bar"><span class="c1"></span></label>
                    <label for="r2" class="bar"><span class="c2"></span></label>
                    <label for="r3" class="bar"><span class="c3"></span></label>
                    <label for="r4" class="bar"><span class="c4"></span></label>
                    <label for="r5" class="bar"><span class="c5"></span></label>
                </div>
            </div>
        </div>    
    </div>
</body> 
</html>
